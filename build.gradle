buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.0"
    }
}
apply plugin: "com.gradle.plugin-publish"
apply plugin: 'java'

group 'net.ltgt.gradle'

sourceCompatibility = targetCompatibility = 1.7

gradle.taskGraph.whenReady { graph ->
    if (graph.hasTask(publishPlugins)) {
        assert 'git diff --quiet --exit-code'.execute(null, rootDir).waitFor() == 0
        def process ='git describe --exact-match'.execute(null, rootDir)
        assert process.waitFor() == 0
        version = process.text.trim() - ~'^v'
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}

wrapper {
  gradleVersion = "2.4"
}

test {
    testLogging {
        showExceptions = true
        showStackTraces = true
        exceptionFormat = 'FULL'
    }
}

pluginBundle {
    website = 'https://github.com/tbroyer/gradle-errorprone-plugin'
    vcsUrl = 'https://github.com/tbroyer/gradle-errorprone-plugin'
    description = 'Gradle plugin making it easier/safer to use Java annotation processors'
    tags = [ 'javac', 'error-prone' ]

    plugins {
        aptPlugin {
            id = 'net.ltgt.errorprone'
            displayName = 'Gradle error-prone plugin'
        }
    }

    mavenCoordinates {
        groupId = project.group
        artifactId = project.name
    }
}
